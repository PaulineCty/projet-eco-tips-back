components:
  schemas:
    Sign-in:
      type: object
      properties:
        email:
          type: string
          format: email
          example: user@example.com
        password: 
          type: string
          example: Azertyuiop*4
      xml:
        name: sign-in
    Token:
      type: object
      properties:
        token:
          type: string
          format: jwt
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..TSe0oM7SPh4tQhbz5TCiw_rR_M1GHejYN8yYezqxTuE
        firstname: 
          type: string
          description: >
            Return the firstname of the connected user
          example: Laura
        role_id: 
          type: number
          description: >
            Return the user's role id
          example: 1
        score: 
          type: number
          description: >
            Return the user's score
          example: 65
        ecocoins: 
          type: number
          description: >
            Return the user's ecocoins amount
          example: 51
      xml:
        name: token
    Sign-up:
      type: object
      properties:
        firstname:
          type: string
          pattern: /^[À-ÿA-Za-z -]+$/
          example: Laura
        lastname:
          type: string
          pattern: /^[À-ÿA-Za-z -]+$/
          example: Teur
        email:
          type: string
          format: email
          pattern: /^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/
          example: user@example.com
        password: 
          type: string
          description: >
            Password must be at least 8 characters long, contain at least one uppercase letter, // A garder pour sign-up
            one lowercase letter, one number and one special character.
          pattern: /^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$/
          example: Azertyuiop*4
        confirmpassword: 
          type: string
          description: >
            Confirmpassword must be the same as password.
        birthdate: 
          type: string
          format: date
      xml:
        name: sign-up
    User:
      type: object
      properties:
        firstname:
          type: string
          example: Laura
        lastname:
          type: string
          example: Teur
        email:
          type: string
          format: email
          example: user@example.com
        password: 
          type: string
          description: >
            Password returned will be replaced with '*'.
          example: '***********'
        birthdate: 
          type: string
          format: date
        ecocoins: 
          type: int
          description: The user's number of ecocoins which allow them to get cards
        score: 
          type: int
          format: The user's score obtained by validating cards
      xml:
        name: user
    Card:
      type: object
      properties:
        image:
          type: string
          example: data:image/jpeg;base64,iVBORw0KGgoAAAANSUhEUgAAAAgAAAAIAQMAAAD+wSzIAAAABlBMVEX///+/v7+jQ3Y5AAAADklEQVQI12P4AIX8EAgALgAD/aNpbtEAAAAASUVORK5CYII
        title:
          type: string
        description:
          type: string
        environmentalrating: 
          type: int
          description: >
            Integer must be between 0 and 5.
        economicrating: 
          type: int
          description: >
            Integer must be between 0 and 5.
        value: 
          type: int
          description: >
            Integer must be between 0 and 50.
        tags: 
          type: array
          description: >
            Array of 1 to 4 tag_id
          example: [1,5]
      xml:
        name: card
    Tag:
      type: object
      properties:
        name:
          type: string
        title:
          color: string
          pattern: /^#[a-fA-F0-9]{6}$/
          example: "#123123"
      xml:
        name: tag
    Achievement:
      type: object
      properties:
        title:
          type: string
        image:
          type: string
          example: data:image/jpeg;base64,iVBORw0KGgoAAAANSUhEUgAAAAgAAAAIAQMAAAD+wSzIAAAABlBMVEX///+/v7+jQ3Y5AAAADklEQVQI12P4AIX8EAgALgAD/aNpbtEAAAAASUVORK5CYII
        description:
          type: string
        
